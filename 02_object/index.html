<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_オブジェクトの変換</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script type="importmap">
          {
            "imports": {
              "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js",
              "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175.0/examples/jsm/",
              "stats": "https://cdn.skypack.dev/stats.js.fps",
              "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.20/+esm"
            }
          }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import Stats from 'stats';
        import GUI from 'lil-gui';

        //シーン
        const scene = new THREE.Scene();

        //軸ヘルパー
        const axesHelper = new THREE.AxesHelper(2);
        scene.add(axesHelper);

        //Stats
        const stats = new Stats();
        stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
        document.body.appendChild(stats.dom);

        //GUI
        const gui = new GUI();

        //カメラ
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight);
        camera.position.z = 3;
        scene.add(camera);

        //グループ
        const group = new THREE.Group();
        scene.add(group);

        //オブジェクト
        const box = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true }));
        group.add(box);

        const box2 = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true }));
        group.add(box2);
        box2.position.y = -1;

        const guiPosition = gui.addFolder("Position");
        guiPosition.add(box.position, 'x', -3, 3, 0.1).name("positionX");
        guiPosition.add(box.position, 'y', -3, 3, 0.1).name("positionY");
        guiPosition.add(box.position, 'z', -3, 3, 0.1).name("positionZ");

        const guiMaterial = gui.addFolder("Material");
        guiMaterial.add(box.material, 'wireframe');
        guiMaterial.addColor(box.material, 'color');

        //個別に指定
        // box.position.x = -0.7;
        // box.position.y = 1;
        // box.position.z = -1;

        // //まとめて指定
        // //box.position.set(-0.7,1,-1);

        // //拡大縮小
        // box.scale.x = 2;

        // //回転
        // box.rotation.x = (Math.PI / 180) * 45;//Math.PI=180度


        // //原点からの距離を取得
        // console.log(box.position.length());

        // //別のオブジェクトとの距離を取得
        // console.log(box.position.distanceTo(camera.position));

        // //任意の座標との任意の座標との距離を取得
        // console.log(box.position.distanceTo(new THREE.Vector3(0, 0, 0,)));

        // //値の正規化（距離を1に設定）
        // console.log(box.position.normalize());
        // console.log(box.position.length());

        //レンダラー
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.render(scene, camera);

        //更新
        const update = () => {
            stats.begin();
            renderer.render(scene, camera);
            stats.end();

            window.requestAnimationFrame(update);
        };

        update();
    </script>
</body>

</html>
